spring.application.name=chatbot-backend

# Default profile (can be overridden by SPRING_PROFILES_ACTIVE)
spring.profiles.active=dev

# Common configuration across all profiles

openai.base-url=${OPENAI_BASE_URL:http://localhost:4000}
openai.api-key=${OPENAI_API_KEY:sk-local-master}
openai.connect-timeout=PT10S
openai.read-timeout=PT3M

# MCP Configuration
mcp.encryptionKey=changeme-32-character-secret-key-here-12345678
mcp.clientName=chatbot-backend
mcp.clientVersion=1.0.0
mcp.requestTimeout=30s
mcp.initializationTimeout=30s
mcp.connectTimeout=10s
mcp.readTimeout=60s

# Logging Configuration (temporarily enable DEBUG for diagnostics)
logging.level.app.chatbot.conversation=DEBUG
logging.level.app.chatbot.responses=DEBUG
