name: CI/CD - Merge

# Run on merge to main branch (completed pull requests)
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types:
      - closed

jobs:
  build-and-deploy:
    # Only run on merged PRs or direct pushes to main/master
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: chatbot/package-lock.json

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Install frontend dependencies
        run: cd chatbot && npm ci

      - name: Build backend with tests
        run: ./gradlew :chatbot-backend:clean :chatbot-backend:build --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Check test coverage
        run: ./gradlew :chatbot-backend:jacocoTestCoverageVerification --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-merge
          path: |
            chatbot-backend/build/reports/tests/
            chatbot-backend/build/reports/jacoco/

      - name: Build frontend
        run: cd chatbot && npm run build

      - name: Build and start all services
        run: ./gradlew composeUp
        timeout-minutes: 30
        env:
          COMPOSE_HTTP_TIMEOUT: 300

      - name: Health check services
        run: |
          echo "Checking service health..."
          sleep 30
          docker compose ps
          
      - name: Show service logs
        if: always()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps
          echo "=== Last 200 lines of logs ==="
          docker compose logs --tail=200

      - name: Stop services
        if: always()
        run: ./gradlew composeDown
