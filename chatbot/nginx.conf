map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Static files
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|json|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Proxy ANY path under /api/ to backend (no need to enumerate routes)
    location /api/ {
        proxy_pass http://chatbot-backend:8080;    # interner Compose-Host:port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE / long polling
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Optional separater Proxy für andere Prefixe (z.B. /sse/), nicht zwingend nötig:
    # location /sse/ { ...same proxy settings... }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
