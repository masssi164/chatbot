spring.application.name=chatbot-backend

spring.datasource.url=jdbc:h2:mem:chatbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.h2.console.enabled=true

openai.base-url=http://localhost:1234/v1
openai.default-title-model=qwen/qwen-vl-4b
openai.read-timeout=PT3M

n8n.base-url=${N8N_BASE_URL:http://localhost:5678/api/v1}
n8n.api-key=${N8N_API_KEY:changeme}
n8n.connect-timeout=${N8N_CONNECT_TIMEOUT:PT5S}
n8n.read-timeout=${N8N_READ_TIMEOUT:PT30S}
n8n.encryption-key=${N8N_ENCRYPTION_KEY:change-me-in-production}
