spring.application.name=chatbot-backend

spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.sql.init.mode=never

# Flyway Configuration (uses JDBC for migrations, R2DBC for runtime)
spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

openai.base-url=http://localhost:1234/v1
openai.connect-timeout=PT10S
openai.read-timeout=PT3M

# MCP Configuration
mcp.encryptionKey=changeme-32-character-secret-key-here-12345678
mcp.clientName=chatbot-backend
mcp.clientVersion=1.0.0
mcp.requestTimeout=30s
mcp.initializationTimeout=30s
mcp.connectTimeout=10s
mcp.readTimeout=60s
